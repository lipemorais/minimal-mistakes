# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: "Felipe de Morais | Blog do FeliPython sinistro"
email: felipejpa15@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  "Blog do FeliPython"
twitter_username: felipedemorais_
github_username: lipemorais
minimal_mistakes_skin: dark
search: true

locale: "pt-BR"
words_per_minute: 200
repository: "lipemorais/lipemorais.github.io"
breadcrumbs: true 
show_date: true
comments: true
# comments:
#   provider: "disqus"
#   disqus:
#     shortname: "felipedemorais-com-br"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/Sao_Paulo

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Felipe de Morais"
  avatar : "/images/me.jpg"
  bio    : "Sou um amante de resolver problemas que curte Python, programação funcional, Agilidade e viajar."
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/felipedemorais_"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lipemorais"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/felipedemorais_"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/lipemorais"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
